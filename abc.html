<DOCTYPE html>
    <html>
        <head>
            <title>FORM</title>
        </head>
        <body>
            <center>
               <h1> STUDENT REGISTRATION FORM</h1> 
               </center>
            <form method="POST" action="">
                <label>FIRST NAME:</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <input type="text"size="10" id="maxlength="10 name="username"  placeholder="Enter your first name">
                <br><br>
                <label>LAST NAME</label>
                <input type="text"size="10"  id="maxlength="10 name="username" placeholder="Enter your last name">
                <br><br>
                <label>DATE OF BIRTH</label>
                <input type="date">
                <br><br>
                <label>GENDER</label>
                <input type="radio" name="g"value="m"><label>male</label>
                <input type="radio"name="g" value="f" checked><label>female</label>
                <br>
                <label>Qualification</label>
                <select name="qualification">
                    <option selected disabled>Please select course</option>
                    <option value=>Btech</option>
                    <option selected>BA</option>
                    <option>Bsc</option>
                    <option>Msc</option>
                </select>
                <br>
                <label>Hobbies</label>
                <input type="checkbox" value="playing" checked><label>playing</label>
                <input type="checkbox" value="music" checked><label>music</label>
                <br>
                <label>Password</label>
                <input type="password">
                <br>
                <label>Upload CV</label>
                <input type="file" multiple>
                <input type="hidden" value="1000">
                <br>
                <label>Father's Name</label>
                <label>Address</label>
                <textarea rows="20" cols="30"></textarea>
                <br>
                <!--<input type="submit" value="Sign Up">
                <br>
                <input type="reset" value="clear">
                <br>
                <input type="button" value="click"> -->
                <button type="submit">SignUp</button>
                <button type="reset">clear</button>
                <button type="button">click</button>
            </form>
        </body>
    </html>
</DOCTYPE>
